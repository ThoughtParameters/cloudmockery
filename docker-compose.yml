version: '3.8'

services:
  api:
    # Build the Docker image from the local Dockerfile.
    build: .

    # Map port 8000 on the host to port 8000 in the container
    # to allow local access to the API.
    ports:
      - "8000:8000"

    # Mount the local 'app' directory into the container at '/app'.
    # This enables hot-reloading on code changes.
    volumes:
      - ./app:/app/

    # Override the default command to enable auto-reloading.
    # Uvicorn will watch for changes in the '/app' directory and
    # restart the server automatically.
    # This assumes an 'app' instance exists in an 'app/main.py' file.
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
